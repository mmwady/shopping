<ion-header>

  <ion-navbar  text-center color="secondary">
      <ion-title>

          Shopping List

        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div style="width: 100%;text-align: center">
        <img style="width: 50%" src='assets/imgs/logo1.png' >
      </div>
      <br>
      <h2>Total spent: {{totalPrice}}</h2>
      <br>
        <ion-list ios>
         
          <ion-item *ngFor="let product of products" ios>
            <ion-thumbnail item-start>
              <img [src]="product['images']['list']['100']">
            </ion-thumbnail>
            <div>
            <h2 style="margin-top:10px">{{product['name']}}</h2>
          </div>
          <p>{{product['prices']['price']}}</p>
      

          </ion-item>
        </ion-list>

</ion-content>
